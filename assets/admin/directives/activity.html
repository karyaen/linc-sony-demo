<div class="row" style="margin-bottom:1em;margin-left:10px;">
	<div class="col-md-2" style="text-align:center;" ng-click="sendPerk()">
		<div style="position:relative">
			<img ng-src="images/{{icon}}.png" width="60" height="60" />
			<img src="images/klout_bubble.png" style="position:absolute;top:37px;left:-9px;" width="30" height="30">
			<div style="position:absolute;top:39px;color:white;font-size:14px;left:-2px;">{{klout}}</div>
		</div>
	</div>
	<div class="col-md-3" style="margin-left:20px;">
		<strong style="font-size:small;">{{first}}</strong><br/>
		<span style="font-size:small;">{{last}}</span><br/>
	</div>
	<div class="col-md-2" style="">
		+K's<br/>
		<strong>{{plusk}}</strong>
	    <div style="background-color:#333333;width:33px;height:8px;position:relative;">
	      <div style="background-color:#FF9B10;width:16px;height:8px;position:absolute;" ng-if="plusk!='0'">
	      </div>
	    </div>
	</div>
	<div class="col-md-2" style="">
		Replies<br/>
		<strong>{{replies}}</strong>
	    <div style="background-color:#333333;width:33px;height:8px;position:relative;">
	      <div style="background-color:#00CF0E;width:16px;height:8px;position:absolute;" ng-if="replies>0">
	      </div>
	    </div>
	</div>
</div>
<div class="row" style="margin-bottom:1em;margin-left:10px;">
	<div class="col-md-12" style="margin-left:0.5em;">
		<div class="post-holder" style="font-size:small;">
		</div>
		<div style="font-size:xx-small;margin-bottom:0.5em;padding-top:0.5em;padding-bottom:0.5em;">
			Posted {{posted}} &bullet;
			<span style="color:#ccc;">Report as inappropriate</span>
		</div>
		<div style="margin-top:1em;">
			<button class="btn btn-default">Comment</button>
			<button class="btn btn-default" ng-click="sendPerk()">
				View Profile
			</button>
		</div>
	</div>
	<div class="transcluded" ng-transclude>
</div>
